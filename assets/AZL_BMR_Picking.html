<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSV Judge Interface ‚Äì Compact</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ===== VARIABLES & RESET ===== */
:root {
  --primary: #2563eb;
  --primary-dark: #1d4ed8;
  --secondary: #7c3aed;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --dark: #1e293b;
  --light: #f8fafc;
  --gray-100: #f1f5f9;
  --gray-200: #e2e8f0;
  --gray-300: #cbd5e1;
  --gray-700: #334155;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
  --radius: 8px;
  --radius-sm: 4px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  font-size: 13px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  color: var(--dark);
}

/* ===== CONTAINER ===== */
.container {
  background: white;
  padding: 24px;
  max-width: 1800px;
  margin: 0 auto;
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
  padding-bottom: 80px; /* Espace pour le footer */
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 2px solid var(--gray-200);
}

.header h2 {
  font-size: 1.8rem;
  color: var(--dark);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.header h2::before {
  content: '‚öñÔ∏è';
  font-size: 1.5rem;
}

/* ===== LOADED FILE ===== */
#loadedFileName {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 12px 20px;
  border-radius: var(--radius);
  font-weight: 600;
  font-size: 14px;
  margin: 0 0 20px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: var(--shadow);
}

#loadedFileName::before {
  content: 'üìÑ';
  margin-right: 10px;
}

/* ===== CONTROL BAR ===== */
.control-bar {
  display: grid;
  grid-template-columns: auto 1fr auto auto;
  gap: 15px;
  align-items: center;
  margin-bottom: 24px;
  padding: 18px;
  background: linear-gradient(to right, var(--gray-100), white);
  border-radius: var(--radius);
  border: 1px solid var(--gray-200);
}

.control-group {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* ===== BUTTONS ===== */
.btn {
  padding: 10px 20px;
  font-size: 13px;
  font-weight: 600;
  border: none;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all 0.2s ease;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

.btn:active {
  transform: translateY(0);
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
}

.btn-success {
  background: linear-gradient(135deg, var(--success), #0da271);
  color: white;
}

.btn-danger {
  background: linear-gradient(135deg, var(--danger), #dc2626);
  color: white;
}

.btn-outline {
  background: transparent;
  border: 2px solid var(--primary);
  color: var(--primary);
}

.btn-icon {
  padding: 8px 12px;
}

/* ===== TOP INFO BAR ===== */
.top-info-bar {
  display: grid;
  grid-template-columns: repeat(4, 1fr) 1.5fr repeat(3, 1fr);
  gap: 12px;
  margin-bottom: 24px;
  padding: 16px;
  background: var(--gray-100);
  border-radius: var(--radius);
  border: 1px solid var(--gray-200);
}

.info-card {
  background: white;
  padding: 12px;
  border-radius: var(--radius-sm);
  border-left: 4px solid var(--primary);
  box-shadow: var(--shadow);
  transition: transform 0.2s ease;
}

.info-card:hover {
  transform: translateY(-2px);
}

.info-card span {
  font-size: 11px;
  font-weight: 700;
  color: var(--gray-700);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  display: block;
  margin-bottom: 6px;
}

.info-card div {
  word-break: break-word;
  font-size: 12px;
  color: var(--dark);
  min-height: 18px;
}

/* ===== TABLE ===== */
.judge-table-container {
  overflow-x: auto;
  margin-bottom: 24px;
  border-radius: var(--radius);
  border: 1px solid var(--gray-200);
  box-shadow: var(--shadow);
}

.judge-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 1200px;
  table-layout: fixed; /* Pour forcer les largeurs fixes */
}

.judge-table thead {
  background: linear-gradient(135deg, var(--dark), #2d3748);
}

.judge-table th {
  padding: 12px 10px; /* R√©duit le padding */
  text-align: left;
  color: white;
  font-weight: 600;
  font-size: 11px; /* R√©duit la taille de police */
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 3px solid var(--primary);
  position: sticky;
  top: 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.judge-table tbody tr {
  border-bottom: 1px solid var(--gray-200);
  transition: background-color 0.2s ease;
}

.judge-table tbody tr:nth-child(even) {
  background-color: var(--gray-100);
}

.judge-table tbody tr:hover {
  background-color: #e0f2fe;
}

.judge-table td {
  padding: 10px 10px; /* R√©duit le padding */
  vertical-align: top;
  font-size: 11.5px; /* R√©duit la taille de police */
  overflow: hidden;
  word-wrap: break-word;
}

/* ===== LARGEURS FIXES DES COLONNES ===== */
.judge-table th:nth-child(1),
.judge-table td:nth-child(1) {
  width: 280px; /* Largeur fixe pour la premi√®re colonne (Attributs) */
  min-width: 280px;
  max-width: 280px;
  font-weight: 600;
  background-color: var(--light);
  border-right: 2px solid var(--gray-200);
}

.judge-table th:nth-child(2),
.judge-table td:nth-child(2),
.judge-table th:nth-child(3),
.judge-table td:nth-child(3),
.judge-table th:nth-child(4),
.judge-table td:nth-child(4) {
  width: calc((100% - 280px) / 3); /* Division √©gale du reste de l'espace */
  min-width: calc((100% - 280px) / 3);
  max-width: calc((100% - 280px) / 3);
}

/* Colonne CQ (Judge Response) sp√©cifique */
.judge-table th:nth-child(4),
.judge-table td:nth-child(4) {
  background-color: rgba(37, 99, 235, 0.03); /* L√©ger fond bleu pour CQ */
}

/* ===== MATCH/MISMATCH ===== */
.match {
  background: linear-gradient(135deg, #d1fae5, #a7f3d0) !important;
  border-left: 4px solid var(--success) !important;
}

.mismatch {
  background: linear-gradient(135deg, #fee2e2, #fecaca) !important;
  border-left: 4px solid var(--danger) !important;
}

/* ===== FORM ELEMENTS DANS LE TABLEAU ===== */
.judge-table select,
.judge-table textarea {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid var(--gray-300);
  border-radius: var(--radius-sm);
  font-size: 11px; /* R√©duit la taille de police */
  font-family: inherit;
  transition: all 0.2s ease;
  background: white;
}

.judge-table select:focus,
.judge-table textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
}

.judge-table textarea.judge-input {
  width: 100% !important;
  height: 50px;
  resize: vertical;
  min-height: 50px;
  max-height: 100px;
  font-size: 11px;
}

/* ===== BOUTONS DANS LE TABLEAU ===== */
.judge-table .both-ok-btn {
  margin-left: 6px;
  padding: 5px 10px;
  background: linear-gradient(135deg, var(--warning), #f59e0b);
  color: white;
  border: none;
  border-radius: 3px;
  font-size: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  white-space: nowrap;
}

.judge-table .both-ok-btn:hover {
  background: linear-gradient(135deg, #e69500, #f59e0b);
  transform: translateY(-1px);
}

/* Conteneur pour textarea + bouton */
.judge-table td:nth-child(4) > div {
  display: flex;
  align-items: flex-start;
  gap: 6px;
}

.judge-table td:nth-child(4) textarea {
  flex: 1;
  min-width: 0; /* Important pour le flex-shrink */
}

/* ===== SELECT DANS LA BARRE DE CONTR√îLE ===== */
#positionSelect {
  width: 120px;
  font-size: 13px;
  padding: 8px 10px;
  font-weight: 600;
  background: var(--light);
  border: 2px solid var(--primary);
}

/* ===== FOOTER FIXE ===== */
.fixed-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(135deg, var(--dark), #2d3748);
  padding: 15px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
  z-index: 1000;
  border-top: 3px solid var(--primary);
}

.footer-radio-group {
  display: flex;
  gap: 20px;
  align-items: center;
}

.radio-label {
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  padding: 10px 20px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius);
  transition: all 0.3s ease;
  border: 2px solid transparent;
}

.radio-label:hover {
  background: rgba(255, 255, 255, 0.15);
  transform: translateY(-2px);
}

.radio-label.active {
  background: rgba(255, 255, 255, 0.2);
  border-color: var(--primary);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.radio-label input[type="radio"] {
  display: none;
}

.radio-text {
  color: white;
  font-weight: 600;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.radio-text::before {
  content: '';
  width: 18px;
  height: 18px;
  border-radius: 50%;
  border: 2px solid white;
  display: inline-block;
  transition: all 0.3s ease;
}

.radio-label.active .radio-text::before {
  background: var(--primary);
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.3);
}

.radio-label.active .radio-text::after {
  content: '‚úì';
  position: absolute;
  color: white;
  font-size: 10px;
  margin-left: -15px;
}

/* ===== NOTIFICATION ===== */
#copyNotification {
  position: fixed;
  bottom: 70px;
  right: 20px;
  background: var(--success);
  color: white;
  padding: 12px 24px;
  border-radius: var(--radius);
  font-weight: 600;
  box-shadow: var(--shadow);
  z-index: 1001;
  display: none;
  animation: slideIn 0.3s ease;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1400px) {
  .top-info-bar {
    grid-template-columns: repeat(4, 1fr);
  }
  
  .judge-table {
    min-width: 1000px;
  }
  
  .judge-table th:nth-child(1),
  .judge-table td:nth-child(1) {
    width: 250px;
    min-width: 250px;
    max-width: 250px;
  }
}

@media (max-width: 768px) {
  .container {
    padding: 16px;
    padding-bottom: 80px;
  }
  
  .header {
    flex-direction: column;
    gap: 16px;
    text-align: center;
  }
  
  .control-bar {
    grid-template-columns: 1fr;
  }
  
  .top-info-bar {
    grid-template-columns: 1fr;
  }
  
  .btn {
    width: 100%;
  }
  
  .fixed-footer {
    flex-direction: column;
    gap: 10px;
    padding: 10px 15px;
  }
  
  .footer-radio-group {
    flex-direction: column;
    gap: 10px;
    width: 100%;
  }
  
  .radio-label {
    width: 100%;
    justify-content: center;
  }
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: var(--gray-100);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--gray-300);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--gray-400);
}

/* ===== LINK STYLES ===== */
a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
  font-size: 11.5px;
  border-bottom: 1px dotted transparent;
  transition: all 0.2s ease;
}

a:hover {
  border-bottom: 1px dotted var(--primary);
  color: var(--primary-dark);
}

/* ===== BADGES ===== */
.badge {
  display: inline-block;
  padding: 3px 6px;
  font-size: 10px;
  font-weight: 700;
  border-radius: 10px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-left: 6px;
}

.badge-success {
  background: var(--success);
  color: white;
}

.badge-warning {
  background: var(--warning);
  color: white;
}

/* ===== LOADING STATE ===== */
.loading {
  position: relative;
  opacity: 0.7;
  pointer-events: none;
}

.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  border: 3px solid var(--gray-300);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* ===== STYLES POUR LE TEXTE DANS LE TABLEAU ===== */
.judge-table td strong {
  font-size: 11px;
  color: var(--dark);
}

.judge-table td {
  line-height: 1.4;
}
</style>
</head>

<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <h2>TSV Judge Interface</h2>
    <div class="control-group">
      <button id="openBtn" class="btn btn-primary">

      </button>
      <input type="file" id="fileInput" accept=".tsv" hidden>
    </div>
  </div>

  <!-- Loaded File Display -->
  <div id="loadedFileName"></div>

  <!-- Control Bar -->
  <div class="control-bar">

      <label for="positionSelect" style="font-weight: 600; color: var(--dark);">

      </label>
      <select id="positionSelect"></select>
    </div>
    
    <div></div> <!-- Spacer -->
    
    <button id="resetLocalBtn" class="btn btn-danger">
      üîÑ Reset
    </button>
    
    <button id="exportResultBtn" class="btn btn-success">

    </button>

  <!-- Top Info Bar -->
  <div class="top-info-bar">

      <div id="keywords"></div>

    <div class="info-card">
      <span>First SP ASIN</span>
      <div id="spAsin"></div>
    </div>
    <div class="info-card">
      <span>Sparkle ASIN</span>
      <div id="sparkleAsin"></div>
    </div>
    <div class="info-card">
      <span>categorizeParentBrandOne</span>
      <div id="catPB1"></div>
    </div>
    <div class="info-card">
      <span>parentBrandOne</span>
      <div id="pb1"></div>
    </div>
    <div class="info-card">
      <span>categorizeBrandTypeOne</span>
      <div id="catBT1"></div>
    </div>
    <div class="info-card">
      <span>copyAndPasteBrandOne</span>
      <div id="cpb1"></div>

<!-- Fixed Footer -->
<div class="fixed-footer" id="fixedFooter">
  <div class="footer-radio-group">
    <label class="radio-label" id="s1OkLabel">
      <input type="radio" name="smartChoice" id="s1OkRadio">
      <span class="radio-text">‚úÖ S1 Ok (Copier toutes les r√©ponses de Smarter 1)</span>
    </label>
    
    <label class="radio-label" id="s2OkLabel">
      <input type="radio" name="smartChoice" id="s2OkRadio">
      <span class="radio-text">‚úÖ S2 Ok (Copier toutes les r√©ponses de Smarter 2)</span>
    </label>
  </div>
</div>

<script>
/* =========================================================
   CONFIGURATION G√âN√âRALE
   ========================================================= */

const linkCols = [
  "exactAsinNeededCheckLocaleInUrl",
  "exactProductLinkNeededCheckLocaleInUrl"
];

let rawData = [], headers = [], positions = [];
let smartIndexMap = {};
let linePosIndex = -1;
let matriculeIndex = -1;
let currentFileName = "";
let currentRowData = { r1: null, r2: null }; // Stocker les donn√©es actuelles

/* Colonnes Smarter */
const smartCols = [
  "exactAsinNeededCheckLocaleInUrl",
  "isSparkleAsinAMatchCheckBrandOnly",
  "isSparkleAsinAMatchCheckBothPtAndBrand",
  "isSpAsinAMatchCheckBrandOnly",
  "isSpAsinAMatchCheckBothPtAndBrand",
  "isOsAsinAMatchCheckBrandOnly",
  "isOsAsinAMatchCheckBothPtAndBrand",
  "whereIsProductAvailableBrandOnly",
  "whereIsProductAvailable",
  "exactProductLinkNeededCheckLocaleInUrl",
  "comments"
];

/* Champs produit */
const topFields = [
  "keywords",
  "first_os_asin",
  "first_sp_asin",
  "sparkle_first_asin",
  "categorizeParentBrandOne",
  "parentBrandOne",
  "categorizeBrandTypeOne",
  "copyAndPasteBrandOne"
];

/* =========================================================
   INITIALISATION
   ========================================================= */

document.addEventListener('DOMContentLoaded', function() {
  // Initialiser le bouton reset
  document.getElementById('resetLocalBtn').onclick = resetLocalData;
  
  // Initialiser les √©v√©nements des boutons radio
  document.getElementById('s1OkRadio').addEventListener('change', function() {
    if (this.checked) {
      copySmarterToJudge(1);
    }
  });
  
  document.getElementById('s2OkRadio').addEventListener('change', function() {
    if (this.checked) {
      copySmarterToJudge(2);
    }
  });
});

function updateJudgeStatus() {
  // Fonction vide pour √©viter l'erreur
}

/* =========================================================
   FONCTION POUR COPIER LES R√âPONSES DE SMARTER VERS LE JUGE
   ========================================================= */

function copySmarterToJudge(smarterNumber) {
  // D√©sactiver l'autre bouton radio
  if (smarterNumber === 1) {
    document.getElementById('s2OkRadio').checked = false;
    document.getElementById('s2OkLabel').classList.remove('active');
    document.getElementById('s1OkLabel').classList.add('active');
  } else {
    document.getElementById('s1OkRadio').checked = false;
    document.getElementById('s1OkLabel').classList.remove('active');
    document.getElementById('s2OkLabel').classList.add('active');
  }
  
  // S'assurer que nous avons les donn√©es actuelles
  if (!currentRowData.r1 || !currentRowData.r2) {
    console.error("Aucune donn√©e de ligne disponible");
    return;
  }
  
  // Copier les valeurs de chaque colonne
  smartCols.forEach(col => {
    let value = "";
    
    if (smarterNumber === 1) {
      value = (currentRowData.r1[smartIndexMap[col]] || "").trim();
    } else {
      value = (currentRowData.r2[smartIndexMap[col]] || "").trim();
    }
    
    // Trouver le champ correspondant dans la colonne Judge
    const judgeField = document.querySelector(`[data-col="${col}"]`);
    
    if (judgeField) {
      // Traitement sp√©cial pour les colonnes avec s√©lect
      if (["whereIsProductAvailableBrandOnly", "whereIsProductAvailable"].includes(col)) {
        // Pour les s√©lects, trouver l'option correspondante
        const options = judgeField.options;
        for (let i = 0; i < options.length; i++) {
          if (options[i].value === value.toLowerCase()) {
            judgeField.selectedIndex = i;
            break;
          }
        }
      } 
      // Traitement sp√©cial pour les colonnes yes/no/N/A
      else if (["isSparkleAsinAMatchCheckBrandOnly", "isSparkleAsinAMatchCheckBothPtAndBrand", 
                "isSpAsinAMatchCheckBrandOnly", "isSpAsinAMatchCheckBothPtAndBrand",
                "isOsAsinAMatchCheckBrandOnly", "isOsAsinAMatchCheckBothPtAndBrand"].includes(col)) {
        // Pour les s√©lects yes/no/N/A
        if (value.toLowerCase() === 'yes' || value.toLowerCase() === 'no' || value.toLowerCase() === 'n/a') {
          const options = judgeField.options;
          for (let i = 0; i < options.length; i++) {
            if (options[i].value === value.toLowerCase()) {
              judgeField.selectedIndex = i;
              break;
            }
          }
        }
      }
      // Pour les textarea (URLs et comments)
      else if (["exactAsinNeededCheckLocaleInUrl", "exactProductLinkNeededCheckLocaleInUrl", "comments"].includes(col)) {
        judgeField.value = value;
      }
      
      // D√©clencher l'√©v√©nement de changement
      judgeField.dispatchEvent(new Event('change'));
    }
  });
  
  // Afficher une notification
  showNotification(`‚úÖ Toutes les r√©ponses de Smarter ${smarterNumber} ont √©t√© copi√©es vers le juge`);
}

/* =========================================================
   FONCTION POUR R√âINITIALISER LES BOUTONS RADIO
   ========================================================= */

function resetRadioButtons() {
  document.getElementById('s1OkRadio').checked = false;
  document.getElementById('s2OkRadio').checked = false;
  document.getElementById('s1OkLabel').classList.remove('active');
  document.getElementById('s2OkLabel').classList.remove('active');
}

/* =========================================================
   OUVERTURE FICHIER
   ========================================================= */

document.getElementById('openBtn').onclick = () => document.getElementById('fileInput').click();

document.getElementById('fileInput').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  currentFileName = file.name;
  const fileNameDisplay = document.getElementById("loadedFileName");
  fileNameDisplay.textContent = `üìÅ ${file.name}`;
  fileNameDisplay.innerHTML += `<span class="badge badge-success">LOADED</span>`;

  // Animation de chargement
  document.body.classList.add('loading');

  Papa.parse(file, {
    delimiter: "\t",
    skipEmptyLines: true,
    complete: r => {
      document.body.classList.remove('loading');
      
      headers = r.data[1];
      rawData = r.data.slice(2);
      smartIndexMap = {};

      headers.forEach((h, i) => {
        if ((smartCols.includes(h) || topFields.includes(h)) && smartIndexMap[h] === undefined) {
          smartIndexMap[h] = i;
        }
      });

      linePosIndex = headers.indexOf("line_position");
      matriculeIndex = headers.indexOf("MATRICULE");

      const counter = {};
      rawData.forEach(r => {
        const p = r[linePosIndex];
        counter[p] = (counter[p] || 0) + 1;
      });

      positions = Object.keys(counter)
        .filter(p => counter[p] === 2)
        .sort((a, b) => a - b);

      const positionSelect = document.getElementById("positionSelect");
      positionSelect.innerHTML = "";
      positions.forEach(p => positionSelect.add(new Option(p, p)));
      positionSelect.onchange = updateByPosition;

      if (positions.length) {
        positionSelect.value = positions[0];
        updateByPosition();
      }
    }
  });
};

/* =========================================================
   OUTILS
   ========================================================= */

const link = v => v ? `<a href="${v}" target="_blank" rel="noopener noreferrer">${v}</a>` : "";
const getStorageKey = () => `judge_${currentFileName}_${document.getElementById("positionSelect").value}`;

function showNotification(message) {
  const notification = document.getElementById("copyNotification");
  notification.textContent = message;
  notification.style.display = 'block';
  setTimeout(() => {
    notification.style.display = 'none';
  }, 3000);
}

/* =========================================================
   CHARGEMENT PAIRE
   ========================================================= */

function updateByPosition() {
  const pos = document.getElementById("positionSelect").value;
  const pair = rawData.filter(r => r[linePosIndex] === pos);
  if (pair.length !== 2) return;
  
  // R√©initialiser les boutons radio
  resetRadioButtons();
  
  // Mettre √† jour les donn√©es actuelles
  currentRowData.r1 = pair[0];
  currentRowData.r2 = pair[1];
  
  renderRow(pair[0], pair[1]);
  loadLocalJudge();
  updateJudgeStatus();
}

/* =========================================================
   RENDU
   ========================================================= */

function renderRow(r1, r2) {
  const judgeTableBody = document.getElementById("judgeTableBody");
  judgeTableBody.innerHTML = "";

  // Mettre √† jour les infos produit
  document.getElementById("keywords").textContent = r1[smartIndexMap.keywords] || "";
  document.getElementById("osAsin").innerHTML = link(r1[smartIndexMap.first_os_asin]);
  document.getElementById("spAsin").innerHTML = link(r1[smartIndexMap.first_sp_asin]);
  document.getElementById("sparkleAsin").innerHTML = link(r1[smartIndexMap.sparkle_first_asin]);
  document.getElementById("catPB1").textContent = r1[smartIndexMap.categorizeParentBrandOne] || "";
  document.getElementById("pb1").textContent = r1[smartIndexMap.parentBrandOne] || "";
  document.getElementById("catBT1").textContent = r1[smartIndexMap.categorizeBrandTypeOne] || "";
  document.getElementById("cpb1").textContent = r1[smartIndexMap.copyAndPasteBrandOne] || "";

  // Mettre √† jour l'en-t√™te du tableau
  document.querySelector(".judge-table thead").innerHTML = `
    <tr>
      <th>Attributes</th>
      <th>${r1[matriculeIndex] || "MATRICULE 1"} <span class="badge badge-warning">S1</span></th>
      <th>${r2[matriculeIndex] || "MATRICULE 2"} <span class="badge badge-warning">S2</span></th>
      <th>Judge Response <span class="badge badge-success">CQ</span></th>
    </tr>
  `;

  // Rendre chaque ligne
  smartCols.forEach(col => {
    const s1 = (r1[smartIndexMap[col]] || "").trim();
    const s2 = (r2[smartIndexMap[col]] || "").trim();
    const same = s1 === s2;

    let input = `
      <select data-col="${col}" onchange="onJudgeChange()" class="judge-select">
        <option value=""></option>
        <option value="yes">‚úÖ Yes</option>
        <option value="no">‚ùå No</option>
        <option value="N/A">‚ö™ N/A</option>
      </select>
    `;

    if (["whereIsProductAvailableBrandOnly","whereIsProductAvailable"].includes(col)) {
      input = `
        <select data-col="${col}" onchange="onJudgeChange()" class="judge-select">
          <option value=""></option>
          <option value="sold on amazon">üõí Sold on Amazon</option>
          <option value="sold elsewhere">üè™ Sold Elsewhere</option>
          <option value="not sold">üö´ Not Sold</option>
        </select>`;
    }

    if (["exactAsinNeededCheckLocaleInUrl","exactProductLinkNeededCheckLocaleInUrl","comments"].includes(col)) {
      input = `<textarea rows="2" data-col="${col}" oninput="onJudgeChange()" class="judge-input" placeholder="Enter response..."></textarea>`;
    }

    const row = document.createElement('tr');
    row.innerHTML = `
      <td><strong>${col}</strong></td>
      <td class="${same?"match":"mismatch"}">${linkCols.includes(col)?link(s1):s1}</td>
      <td class="${same?"match":"mismatch"}">${linkCols.includes(col)?link(s2):s2}</td>
      <td>
        <div style="display: flex; align-items: start;">
          ${input}
          ${["exactAsinNeededCheckLocaleInUrl","exactProductLinkNeededCheckLocaleInUrl"].includes(col) 
            ? `<button class="both-ok-btn" data-col="${col}">Both OK</button>` 
            : ''}
        </div>
      </td>
    `;
    
    judgeTableBody.appendChild(row);
    
    // Ajouter l'√©v√©nement au bouton Both OK si pr√©sent
    const bothOkBtn = row.querySelector('.both-ok-btn');
    if (bothOkBtn) {
      bothOkBtn.onclick = function() {
        const textarea = row.querySelector('textarea');
        textarea.value = `${s1};${s2}`;
        onJudgeChange();
      };
    }
  });
}

/* =========================================================
   SAUVEGARDE & CHARGEMENT
   ========================================================= */

function onJudgeChange() { 
  saveLocalJudge(); 
  updateJudgeStatus();
}

function saveLocalJudge() {
  const data = {};
  document.querySelectorAll("#judgeTableBody textarea, #judgeTableBody select").forEach(e => {
    data[e.dataset.col] = e.value;
  });
  localStorage.setItem(getStorageKey(), JSON.stringify(data));
}

function loadLocalJudge() {
  const saved = localStorage.getItem(getStorageKey());
  if (!saved) return;
  const data = JSON.parse(saved);
  document.querySelectorAll("#judgeTableBody textarea, #judgeTableBody select").forEach(e => {
    e.value = data[e.dataset.col] || "";
  });
}

/* =========================================================
   RESET DATA
   ========================================================= */

function resetLocalData() {
  if (confirm("Are you sure you want to reset all local judge data for this file?")) {
    const keys = Object.keys(localStorage);
    keys.forEach(key => {
      if (key.startsWith(`judge_${currentFileName}_`)) {
        localStorage.removeItem(key);
      }
    });
    showNotification("‚úÖ Local data reset successfully");
    updateByPosition();
  }
}

/* =========================================================
   EXPORT RESULTAT
   ========================================================= */

document.getElementById("exportResultBtn").onclick = function() {
  const lines = [];
  const positionSelect = document.getElementById("positionSelect");

  positions.forEach(pos => {
    const saved = localStorage.getItem(`judge_${currentFileName}_${pos}`);
    if (!saved) return;

    const judgeData = JSON.parse(saved);
    const pair = rawData.filter(r => r[linePosIndex] === pos);
    if (pair.length !== 2) return;

    pair.forEach((rowTSV, idx) => {
      const row = [];

      // Ajouter les top fields
      topFields.forEach(f => row.push(rowTSV[smartIndexMap[f]] || ""));
      
      // Ajouter les smart columns originales
      smartCols.forEach(c => row.push(rowTSV[smartIndexMap[c]] || ""));
      
      // Ajouter les m√©tadonn√©es
      row.push(
        rowTSV[linePosIndex] || "",
        rowTSV[matriculeIndex] || "",
        rowTSV[headers.indexOf("Index")] || ""
      );

      // Ajouter les jugements
      smartCols.forEach(c => {
        const v = judgeData[c] || "";
        if (v.includes(";")) {
          const parts = v.split(";").map(x => x.trim());
          row.push(parts[idx] || parts[0] || "");
        } else {
          row.push(v);
        }
      });

      lines.push(row.join("\t"));
    });
  });

  if (!lines.length) {
    alert("No judged pairs to export.");
    return;
  }

  // Copier dans le presse-papier
  navigator.clipboard.writeText(lines.join("\n")).then(() => {
    showNotification(`‚úÖ ${lines.length} lines copied to clipboard!`);
  }).catch(err => {
    console.error('Failed to copy:', err);
    alert(`Exported ${lines.length} lines. Please copy manually from console.`);
    console.log(lines.join("\n"));
  });
};
